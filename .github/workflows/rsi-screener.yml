name: rsi-5m-divergence

on:
  schedule:
    - cron: "*/5 * * * 1-5"  # every 5 minutes, Monâ€“Fri
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - env:
          ALPACA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY_ID }}
          ALPACA_API_SECRET_KEY: ${{ secrets.ALPACA_API_SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOGLEVEL: INFO
          # Optional divergence tuning (defaults shown):
          # DIVERGENCE_TYPES: bullish,bearish
          # DIVERGENCE_PIVOT_WINDOW: '3'
          # DIVERGENCE_RECENT_BARS: '15'
        run: python screener2.py
