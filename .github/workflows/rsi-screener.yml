name: rsi-daily-divergence

on:
  schedule:
    # Run once around market open. Two crons cover DST shifts (EDT/EST):
    - cron: "35 13 * * 1-5"  # ~09:35 ET during EDT
    - cron: "35 14 * * 1-5"  # ~09:35 ET during EST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - env:
          ALPACA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY_ID }}
          ALPACA_API_SECRET_KEY: ${{ secrets.ALPACA_API_SECRET_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOGLEVEL: INFO
          # Optional tuning (defaults shown):
          # DIVERGENCE_TYPES: bullish,bearish
          # DIVERGENCE_PIVOT_WINDOW: '3'
          # DIVERGENCE_RECENT_BARS: '20'
          # LOOKBACK_DAYS: '400'
        run: python screener_daily_rsi_divergence.py
